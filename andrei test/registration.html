<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-dark text-white text-center py-3">
    <h1>Регистрация пользователя</h1>
</header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center"><img src="3407A823_2.jpg" alt="Профиль" class="card-img-top" style="height: 100px; width: 100px; object-fit: cover;"></div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Никнейм</label>
                            <input type="text" class="form-control" id="nickname" placeholder="Введите никнейм" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Повторите пароль</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль" required>
                        </div> -->
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Игра Simon. Все права защищены.</p>
</footer>

</body>
</html>
