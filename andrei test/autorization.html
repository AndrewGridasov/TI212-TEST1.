<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-dark text-white text-center py-3">
    <h1>Авторизация пользователя</h1>
</header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center"><img src="3407A823_2.jpg" alt="Профиль" class="card-img-top" style="height: 100px; width: 100px; object-fit: cover;"></div>
                
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Никнейм</label>
                            <input type="text" class="form-control" id="nickname" placeholder="Введите никнейм" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="registration.html">Нет аккаунта? Зарегистрироваться</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Игра Simon. Все права защищены.</p>
</footer>

</body>
</html>
